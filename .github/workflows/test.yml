name: Checkmarx Scan

on:
  push:
    branches:
    - main
    - master

jobs:
  run_checkmarx:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
        # Checks out the GitHub repository to GITHUB_WORKSPACE so that subsequent steps could act on it
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main #Github Action version
        with:
          project_name: ${{ github.repository }}
          cx_tenant: test_naftali
          base_uri: https://eu.ast.checkmarx.net
          cx_client_id: Akash_action
          cx_client_secret: HJyYtPMx7CoAGASNH2pHO2OY7WXJVdhd
          additional_params: --report-format sarif --output-path . --output-name cx_results

      - name: Upload Checkmarx SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx_results.sarif
